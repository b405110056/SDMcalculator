<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>居家或到院復健評估量表</title> 
  <style>
  body {
    font-size: 36px; /* 設定整個頁面的基本字體大小 */
    background-image: url(https://cdn.pixabay.com/photo/2022/06/29/19/07/colored-7292420_1280.jpg); 
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
  }
  h1 {
    font-size: 72px; /* 設定標題 h1 的字體大小 */
  }
  p {
    font-size: 36px; /* 設定段落文字的大小 */
  }
  label {
    font-size: 36px; /* 設定標籤文字的大小 */
  }
  button {
    font-size: 36px; /* 設定按鈕文字的大小 */
  }
</style>
</head>
<body>
<h1>居家或到院復健評估量表</h1>

<form id="SDMForm">
  <p>問題1: 您對於目前的治療方針清楚了解嗎？</p>
  <label><input type="radio" name="test" value="0"> 是，且完全了解</label>
  <label><input type="radio" name="test" value="1"> 是，且部分了解</label>
  <label><input type="radio" name="test" value="2"> 否</label><br>
  
  <p>問題2: 您是否因為該疾病顯著影響工作與生活？</p>
  <label><input type="radio" name="age" value="0"> 是，嚴重影響</label>
  <label><input type="radio" name="age" value="1"> 是，有些影響</label>
  <label><input type="radio" name="age" value="2"> 否</label><br>
  
  <p>問題3: 您是否需要他人提供日常生活協助？</p>
  <label><input type="radio" name="exercise" value="0"> 是，很常需要</label>
  <label><input type="radio" name="exercise" value="1"> 是，有些需要</label>
  <label><input type="radio" name="exercise" value="2"> 否</label><br>
  
  <p>問題4: 到院就診是否造成您的困擾？</p>
  <label><input type="radio" name="diet" value="0"> 是，非常困擾</label>
  <label><input type="radio" name="diet" value="1"> 是，有些困擾</label>
  <label><input type="radio" name="diet" value="2"> 否</label><br>
  
  <p>問題5: 您是否認為此一治療造成您就醫或經濟上的負擔？</p>
  <label><input type="radio" name="stress" value="2"> 是</label>
  <label><input type="radio" name="stress" value="1"> 有些負擔</label>
  <label><input type="radio" name="stress" value="0"> 否</label><br>
  <button type="button" onclick="calculateRisk()">計算總分</button>
</form>

<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
