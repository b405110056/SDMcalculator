<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>要在這邊打標題喔</title> 
  <style>
  body {
    font-size: 36px; /* 設定整個頁面的基本字體大小 */
  }
  h1 {
    font-size: 72px; /* 設定標題 h1 的字體大小 */
  }
  p {
    font-size: 36px; /* 設定段落文字的大小 */
  }
  label {
    font-size: 36px; /* 設定標籤文字的大小 */
  }
  button {
    font-size: 36px; /* 設定按鈕文字的大小 */
  }
</style>
</head>
<body>
<h1>SDM計算器</h1>

<form id="SDMForm">
  <p>問題1: 要在這邊打我們的問題</p>
  <label><input type="radio" name="test" value="0"> 這是選項A</label>
  <label><input type="radio" name="test" value="1"> 這是選項B</label>
  <label><input type="radio" name="test" value="2"> 這是選項C</label><br>
  
  <p>問題2: 你的年齡是？</p>
  <label><input type="radio" name="age" value="0"> 30歲以下</label>
  <label><input type="radio" name="age" value="1"> 30-45歲</label>
  <label><input type="radio" name="age" value="2"> 45歲以上</label><br>
  
  <p>問題3: 你的運動頻率？</p>
  <label><input type="radio" name="exercise" value="0"> 很少</label>
  <label><input type="radio" name="exercise" value="1"> 偶爾</label>
  <label><input type="radio" name="exercise" value="2"> 經常</label><br>
  
  <p>問題4: 你的飲食習慣？</p>
  <label><input type="radio" name="diet" value="0"> 不均衡</label>
  <label><input type="radio" name="diet" value="1"> 比較均衡</label>
  <label><input type="radio" name="diet" value="2"> 非常均衡</label><br>
  
  <p>問題5: 你的壓力水平？</p>
  <label><input type="radio" name="stress" value="2"> 高</label>
  <label><input type="radio" name="stress" value="1"> 中</label>
  <label><input type="radio" name="stress" value="0"> 低</label><br>
  <button type="button" onclick="calculateRisk()">計算總分</button>
</form>

<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
